<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gurugolpo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Enter Email Address..." class="form-input" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-input" required>
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-btn">
                        <span>Login</span>
                    </button>
                    <span class="or-separator">OR</span>
                    <button type="button" class="google-btn" id="googleLogin">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </div>
                
                <div class="form-footer">
                    <a href="/register" class="create-account">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="message-container" style="display: none;">
        <div id="messageContent" class="message-content"></div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
