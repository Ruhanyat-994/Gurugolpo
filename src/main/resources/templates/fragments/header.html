<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurugolpo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Fragment -->
    <div th:fragment="header">
        <!-- Header -->
        <header class="header">
            <div class="header-container">
                            <div class="logo-section">
                <a href="/" class="logo-link">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Gurugolpo</span>
                    </div>
                </a>
            </div>
                <nav class="nav-menu">
                    <a href="/create-post" class="nav-link">Share Story</a>
                    <a href="#" class="nav-link" onclick="showLoginModal(); return false;">Sign in</a>
                </nav>
            </div>
        </header>

        <!-- Community Message -->
        <div class="community-message">
            <p>We encourage our community to visit Want to Know and contribute by helping others.</p>
        </div>

        <!-- Login Modal -->
        <div id="loginModal" class="login-modal-overlay" style="display: none;">
            <div class="login-modal">
                <div class="login-modal-header">
                    <h2>Login to Gurugolpo</h2>
                    <button class="close-login-modal" onclick="closeLoginModal()">&times;</button>
                </div>
                <div class="login-modal-content">
                    <form id="loginModalForm" class="login-form">
                        <div class="form-group">
                            <input type="email" id="modalEmail" name="email" placeholder="hello@hello.com" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" id="modalPassword" name="password" placeholder="Password" class="form-input" required>
                            <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="login-btn">
                                <span>Login</span>
                            </button>
                            <span class="or-separator">OR</span>
                            <button type="button" class="google-btn" id="modalGoogleLogin">
                                <i class="fab fa-google"></i>
                                <span>Continue with Google</span>
                            </button>
                        </div>
                        
                        <div class="create-account">
                            <a href="#" onclick="showRegisterModal(); return false;" class="create-account-link">Create Account</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Register Modal -->
        <div id="registerModal" class="register-modal-overlay" style="display: none;">
            <div class="register-modal">
                <div class="register-modal-header">
                    <h2>Create Account</h2>
                    <p>Join the Gurugolpo community</p>
                    <button class="close-register-modal" onclick="closeRegisterModal()">&times;</button>
                </div>
                <div class="register-modal-content">
                    <form id="registerModalForm" class="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <input type="text" id="modalFullName" name="fullName" placeholder="Full Name" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <input type="email" id="modalEmail" name="email" placeholder="Email Address" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <select id="modalUniversity" name="university" class="form-input" required>
                                <option value="">Select Your University</option>
                                <option th:each="university : ${universities}" th:value="${university.name}" th:text="${university.name}">University</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <input type="password" id="modalPassword" name="password" placeholder="Password" class="form-input" required>
                            </div>
                            <div class="form-group">
                                <input type="password" id="modalConfirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-input" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="modalTermsCheckbox" name="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="/terms" class="terms-link">Terms & Conditions</a> and <a href="/privacy" class="terms-link">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="register-btn">
                                <span>Create Account</span>
                            </button>
                            <span class="or-separator">OR</span>
                            <button type="button" class="google-btn" id="modalGoogleRegister">
                                <i class="fab fa-google"></i>
                                <span>Continue with Google</span>
                            </button>
                        </div>
                        
                        <div class="login-link">
                            <p>Already have an account? <a href="#" onclick="showLoginModal(); return false;" class="login-link-text">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
