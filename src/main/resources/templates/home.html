<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gurugolpo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header and Community Message -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Search and Filter Section -->
    <div class="search-section">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by title" class="search-input">
                <select id="universityFilter" class="university-select">
                    <option value="">Select University</option>
                    <option th:each="university : ${universities}" th:value="${university.name}" th:text="${university.name}">University</option>
                </select>
                <button id="searchBtn" class="search-btn">Search</button>
            </div>
        </div>
    </div>

    <!-- Posts Container -->
    <div class="posts-container">
        <div id="postsList" class="posts-list">
            <div th:each="post : ${posts}" class="post-card" th:data-post-id="${post.id}">
                <div class="post-header">
                    <div class="post-meta">
                        <span class="university-name" th:text="${post.university}">University</span>
                        <span class="author">by <span th:text="${post.authorName}">Author</span></span>
                    </div>
                    <div class="post-badges">
                        <span class="sentiment-badge" th:classappend="${post.sentiment}" th:text="${post.sentiment}">
                            <i class="fas fa-thumbs-up"></i>
                            Sentiment
                        </span>
                        <span class="verification-badge" th:classappend="${post.verified} ? 'verified' : 'not-verified'">
                            <i class="fas fa-check"></i>
                            <span th:text="${post.verified} ? 'Verified' : 'Not Verified'">Status</span>
                        </span>
                    </div>
                </div>
                
                <div class="post-content">
                    <h3 class="post-title" th:text="${post.title}">Title</h3>
                    <div class="post-body">
                        <p th:text="${post.content}">Content</p>
                        <div th:if="${post.aiRewritten}" class="ai-note">[Rewritten using AI for obvious reasons]</div>
                    </div>
                </div>
                
                <div class="post-footer">
                    <a th:href="@{/post/{id}(id=${post.id})}" class="read-more">Read More</a>
                    <div class="post-stats">
                        <div class="vote-section">
                            <button class="vote-btn upvote" th:data-post-id="${post.id}">
                                <i class="fas fa-arrow-up"></i>
                                <span class="vote-count" th:text="${post.upvotes}">0</span>
                            </button>
                            <button class="vote-btn downvote" th:data-post-id="${post.id}">
                                <i class="fas fa-arrow-down"></i>
                                <span class="vote-count" th:text="${post.downvotes}">0</span>
                            </button>
                        </div>
                        <div class="comment-count">
                            <i class="fas fa-comment"></i>
                            <span th:text="${post.commentCount}">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="noPostsMessage" class="no-posts" style="display: none;">
            <p>No posts found. Be the first to share your story!</p>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Login Popup Modal -->
    <div id="loginPopup" class="login-popup-overlay" style="display: none;">
        <div class="login-popup-modal">
            <div class="login-popup-header">
                <h3>Login Required</h3>
                <button class="close-popup" onclick="closeLoginPopup()">&times;</button>
            </div>
            <div class="login-popup-content">
                <p>Please login to vote on posts and leave comments.</p>
                <div class="login-popup-actions">
                    <a href="/login" class="btn btn-primary">Login</a>
                    <button class="btn btn-secondary" onclick="closeLoginPopup()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/home.js}"></script>
</body>
</html>
