<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Gurugolpo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form-container">
            <form id="registerForm" class="login-form">
                <div class="form-header">
                    <h2>Create Account</h2>
                    <p>Join the Gurugolpo community</p>
                </div>
                
                <div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder="Full Name" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <select id="university" name="university" class="form-input" required>
                        <option value="">Select Your University</option>
                        <option th:each="university : ${universities}" th:value="${university.name}" th:text="${university.name}">University</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" class="form-input" required>
                </div>
                
                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="termsCheckbox" name="terms" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="/terms" class="terms-link">Terms & Conditions</a> and <a href="/privacy" class="terms-link">Privacy Policy</a>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="login-btn">
                        <span>Create Account</span>
                    </button>
                    <span class="or-separator">OR</span>
                    <button type="button" class="google-btn" id="googleRegister">
                        <i class="fab fa-google"></i>
                        <span>Continue with Google</span>
                    </button>
                </div>
                
                <div class="login-link">
                    <p>Already have an account? <a href="/login" class="login-link-text">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Success/Error Messages -->
    <div id="messageContainer" class="message-container" style="display: none;">
        <div id="messageContent" class="message-content"></div>
    </div>

    <script th:src="@{/js/api.js}"></script>
    <script th:src="@{/js/register.js}"></script>
</body>
</html>
